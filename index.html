<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>It's Always Sunny Quiz</title>


<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>

<div class="container col-sm-6">

  <h2 class="container">"It's Always Sunny in Philadelphia" Quiz</h2>

  <form>

    <div class="container">
      <p>
        Think you can nail some trivia about the well-loved FX sitcom? Take the quiz below to test your knowledge on the show! Click
        <a href="https://en.wikipedia.org/wiki/It%27s_Always_Sunny_in_Philadelphia">here</a>
        to read about "It's Aways Sunny" on Wikipedia.
      </p>


      <div class="form-group">
        <label class="form-control-label" for="cityname">What city is the show set in?</label>
        <input class="form-control" type="text" name="Q1" id="cityname" placeholder="type answer here">
      </div><!-- form-group -->

      <div class="form-group">
        <label class="form-control-label" for="artemis">What is the name of Sweet Dee's theatre friend?</label>
        <input class="form-control" type="text" id="artemis" placeholder="type answer here">
      </div><!-- form-group -->

      <div class="form-group">
        <label class="form-control-label" for="barname">What is the name of the gang's bar?</label>
        <textarea class="form-control" name="Q3" id="barname" placeholder="type answer here"></textarea>
      </div><!-- form-group -->


    </div><!--div holding the text boxes-->



    <div class="container">

      <div class="form-group">
        <label>What was the pilot episode's budget?</label>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="pilotbudget" value="0"> $0
          </label>
        </div><!--form-check-->

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="pilotbudget" value="200"> $200
          </label>
        </div><!--form-check -->

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="pilotbudget" value="637.50"> $637.50
          </label>
        </div><!--form-check -->

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="pilotbudget" value="1000"> $1,000
          </label>
        </div><!--form-check -->

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="pilotbudget" value="7000"> $7,000
          </label>
        </div><!--form-check -->
      </div>


      <div class="form-group">
        <label>Which characters on the show married their co-stars in real life? Check ALL that apply...</label>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="married" value="Charlie"> Charlie
          </label>
        </div><!--form-check-->

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="married" value="Sweet Dee"> Sweet Dee
          </label>
        </div><!--form-check -->

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="married" value="Dennis"> Dennis
          </label>
        </div><!--form-check -->

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="married" value="Cricket"> Cricket
          </label>
        </div><!--form-check -->

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="married" value="Frank"> Frank
          </label>
        </div><!--form-check -->

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="married" value="The Waitress"> The Waitress
          </label>
        </div><!--form-check -->

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="married" value="Mac"> Mac
          </label>
        </div><!--form-check -->

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="married" value="Artemis"> Artemis
          </label>
        </div><!--form-check -->

      </div>

      <div>
        <label>The series will tie with which other live-action sitcom as the longest-running in American TV history?</label>
        <select class="class=form-check-label" id="sitcoms" name="sitcoms">
              <option>Friends</option>
              <option selected>The Office</option>
              <option>The Adventures of Ozzie and Harriet</option>
              <option>Frasier</option>
              <option>How I Met Your Mother</option>
              <option>Grey's Anatomy</option>
          </select>
      </div><!--close div that holds drop-down menu-->

    </div><!--close div that holds radio/checkboxes/dropdown menu-->


    <div class="container">
          <button class="btn btn-primary" type="submit">Submit Answers</button>
          <button class="btn btn-dark" type="reset">Start Over</button>
    </div>

  </form><!--close form-->

</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
